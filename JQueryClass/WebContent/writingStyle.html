<h1>jQuery</h1>

<h1>jQuery</h1>

<!-- 只要jQuery.js可以從Google下載，我們就從Google下載 -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- 如果從Google下載失敗，我們就從自己的Server上下載jQuery.js檔 -->
<script>!window.jQuery && document.write("<script src='Scripts/jquery-1.11.1.min.js'><\/script>")</script>
<script>
(function($){
	var cssObj1 = {'color':'blue', 
			'text-decoration':'underline',
			'width':'500px',
			'background-color':'orange', 
			'text-align':'center'};
	var cssObj2 = {'color':'blue', 
			'text-decoration':'none',
			'width':'500px',
			'background-color':'yellow', 
			'text-align':'center'};
	function over(){
		$(this).css(cssObj2);
	};
	function out(){
		$(this).css(cssObj1);
	};
	$('h1').css(cssObj1).mouseover(over).mouseout(out).click(function(){alert("click");});
	 

	
	  
})(jQuery)
</script>
</body>


</html>
