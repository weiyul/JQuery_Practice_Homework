<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" value="Get" id="buttonGet">
<input type="button" value="Post" id="buttonPost">
<input type="button" value="GetJson" id="buttonGetJson">
<input type="button" value="Ajax" id="buttonAjax">
<div id="div1">
</div>
<!-- 只要jQuery.js可以從Google下載，我們就從Google下載 -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- 如果從Google下載失敗，我們就從自己的Server上下載jQuery.js檔 -->
<script>!window.jQuery && document.write("<script src='Scripts/jquery-1.11.1.min.js'><\/script>")</script>
<script>
//為了避免$與別的函式庫發生衝突的寫法
(function($){
	//get
	$('#buttonGet').click(function(){
		$.get('index.jsp',{"name":"Jack","age":23},function(data){
			$('#div1').html("<h2>"+data+"</h2>");
		})
	})		  
	//post
	$('#buttonPost').click(function(){
		$.post('Parameter.jsp',{"name":"Jack","age":23},function(data){
			$('#div1').html("<h2>"+data+"</h2>");
		})
	})
	//json
	$('#buttonGetJson').click(function(){
		$.getJSON('GetEmployee.jsp',{},function(data){
			//data->array
			$.each(data, function(index,value){
				//value->object
				$('#div1').append("<h2>"+value.name+"</h2>");
			})
		})
	})
	
	//Ajax
	
	//get
/* 	$('#buttonAjax').click(function(){
		$.ajax({
			url:"Parameter.jsp", 
			type:"get",
			data:{"name":"Tom", "age":25},
			dataType:"text",//xml, json
			success:function (data){
				$('#div1').html("<h2>"+data+"</h2>");
			}
			
		})
	}) */
	
	//post
	$('#buttonAjax').click(function(){
		$.ajax({
			url:"Parameter.jsp", 
			type:"post",
			data:{"name":"Tom", "age":25},
			dataType:"text",//xml, json
			success:function (data){
				$('#div1').html("<h2>"+data+"</h2>");
			}
			
		})
	})
	
})(jQuery)
</script>
</body>
</html>
