<script>!window.jQuery && document.write("<script src='Scripts/jquery-1.11.1.min.js'><\/script>")</script>
<script>
//為了避免$與別的函式庫發生衝突的寫法
(function($){
	  //程式碼寫在這裡
	//1. table head 的background-color:blue,字是color:white
	//var cssObj={'background-color':'blue', 'color':'white'}; 
	$('thead').addClass('head');
	//2. table body 的奇數列背景色是background-color:pink
	//var cssObj2={'background-color':'pink'};
	$('tbody> tr:even').addClass('even');
	
	//3. table body 的偶數列背景色是background-color:orange
	//var cssObj3={'background-color':'orange'};
	$('tbody> tr:odd').addClass('odd');
	$('tbody >tr').mouseover(over).mouseout(out).click(click);
	
	function over(){
		
		$(this).addClass('over');
	

	}
	function out(){
	
		$(this).removeClass('over');
	}
	function click(){
		$(this).toggleClass('click');
	}
	
/* 	$(".del").bind("click", function(){
		$(this).parents("tr").remove();
	}); */
	
	$("#table1 > tbody").on("click", ".del" , function(){
		$(this).parents("tr").remove();
	});
	
	
	$('#buttonAdd').bind('click',function(){
		$('#table1>tbody').append("<tr><td>X</td><td>Y</td><td>Z</td><td><a href='#' class='del'>刪除</a></td></tr>")
	
		//___________________________
		//1. table head 的background-color:blue,字是color:white
		//var cssObj={'background-color':'blue', 'color':'white'}; 
		$('thead').addClass('head');
		//2. table body 的奇數列背景色是background-color:pink
		//var cssObj2={'background-color':'pink'};
		$('tbody> tr:even').addClass('even');
		
		//3. table body 的偶數列背景色是background-color:orange
		//var cssObj3={'background-color':'orange'};
		$('tbody> tr:odd').addClass('odd');
		$('tbody >tr').mouseover(over).mouseout(out).click(click);
	})
	
	
	
})(jQuery)
</script>
